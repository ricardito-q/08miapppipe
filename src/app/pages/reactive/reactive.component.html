<h4>Formularios <small> Reactivos </small></h4>
<hr>
<form autocomplete="off" [formGroup]="forma" (ngSubmit)="guardar()">
    <div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Nombre</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre"
                    [class.is-invalid]="nombrenovalido">
                <small *ngIf="nombrenovalido" class="text-danger">
                    Ingrese 5 letras
                </small>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2 col-form-label">Apellido</label>
            <div class="col">
                <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido"
                    [class.is-invalid]="apellidonovalido">
                <small *ngIf="apellidonovalido" class="text-danger">
                    Ingrese el apellido
                </small>
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-2 col-form-label"> Correo</label>
      
        <div class="col">
          <input class="form-control" type="email" placeholder="Correo electr칩nico" formControlName="correo"
                [class.is-invalid]="correonovalido">
          <small *ngIf="correonovalido" class="text-danger">
            Ingrese el correo
          </small>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label">Usuario</label>
        <div class="col">
          <input class="form-control" type="email" placeholder="Nombre de usuario" formControlName="usuario"
            [class.is-invalid]="usuarionovalido">
          <small *ngIf="usuarionovalido" class="text-danger">
            Ese nombre de usuario ya fue tomado.
          </small>
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-2 col-form-label">Contrase침a</label>
        <div class="col">
          <input class="form-control" type="password" placeholder="contrase침a" formControlName="pass1"
            [class.is-invalid]="pass1novalido">
        </div>
      </div>
      
      <div class="form-group row">
        <label class="col-2 col-form-label">Repita</label>
        <div class="col">
          <input class="form-control" type="password" placeholder="Repita contrase침a" [class.is-invalid]="pass2novalido"
            formControlName="pass2">
        </div>
      </div>
      <div class="form-group row" formGroupName="direccion">
        <label class="col-2 col-form-label">Direccion</label>
        <div class="form-row col">
          <div class="col">
            <input type="text" class="form-control" placeholder="Distrito" formControlName="distrito"
              [class.is-invalid]="distritonovalido">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ciudad" formControlName="ciudad"
              [class.is-invalid]="ciudadnovalido">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>ID</th>
                <th>Pasatiempo</th>
                <th>Borrar</th>
              </tr>
            </thead>
            <tbody formArrayName="pasatiempos">
              <tr *ngFor="let control of pasatiempos.controls; let i = index">
                <td>{{ i + 1 }}</td>
                <td>
                  <input class="form-control" type="text" [formControlName]="i">
                </td>
                <td>
                  <button class="btn btn-danger" (click)="borrarpasatiempo(i)">
                    Borrar
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-primary mt-3 mb-5 btn-block" type="button" (click)="agregarpasatiempo()">
            + Agregar
          </button>
        </div>
      </div>
     <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col">
            <button type="submit" class="btn btn-outline-primary btn-block">
                guardar
            </button>
        </div>
     </div>  
</form>
<hr>
<pre>
    estado del Formulario: {{forma.valid}}
    <br>
    Status: {{ forma.status}}
</pre>
<pre>
    {{forma.value | json}}
</pre>
